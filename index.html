<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

  <script type="module" crossorigin src="./assets/index-Jg7kbEdu.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-M0nGrckT.css">
</head>
<!-- bg-[#B4C5E4] -->
<body>
    <div class="min-h-dvh bg-[url(../assets/bg.jpg)] relative bg-center bg-cover bg-no-repeat text-white overflow-hidden flex flex-col justify-between">
        <h1 class="text-3xl text-center enterAnimation p-8 text-[#a727db] font-bold large-mobile:text-2xl small-mobile:text-lg">Welcome to Play my Music</h1>
        <div class="containerResult flex flex-col w-[55%] m-auto p-4 rounded-3xl gap-4 justify-center enterAnimation2 h-full mid-desktop:w-3/4 tablet:w-full">
                <div class="up flex justify-center items-center m-auto w-1/2 large-mobile:w-full">
                    <img src="./assets/track cover-N_FdXTeI.png" alt="" srcset="" class="animation w-full aspect-square" id="cover">
                </div>
                <div class="down p-8  rounded-3xl flex flex-col large-mobile:px-0">      
                    <div class="overflow-hidden flex w-full mb-4">
                        <span id="currentSongName" class="text-center pl-8 w-full text-[#a727db] font-bold"></span>
                    </div>
                    <input type="range" name="" id="" value="0" class="w-full" min="0" max="100">
                    <div class="controls relative flex justify-center w-full gap-4 p-4 large-mobile:p-8">
                        <abbr title="Previous"><img src="./assets/backward-solid.svg" alt="" srcset="" class="hover:cursor-pointer"></abbr>
                        <abbr title="Play"><img src="./assets/pause-solid.svg" alt="" srcset="" class="hover:cursor-pointer pause "></abbr>
                        <abbr title="Next"><img src="./assets/forward-solid.svg" alt="" srcset="" class="hover:cursor-pointer"></abbr>
                        <span class="absolute top-0 right-0 timestamp text-[#a727db] font-bold small-tablet:text-sm"></span>
                        <span class="absolute top-0 left-0 currenttime text-[#a727db] font-bold small-tablet:text-sm"></span>
                        <div class="volume flex absolute bottom-0 right-0 gap-2 justify-center items-center w-max">
                            <abbr title="volume"><img src="./assets/volume-high-solid.svg" alt="" class="w-full"></abbr>
                            <input type="range" name="" id="" value="100" class="w-full" min="0" max="100">
                        </div>
                    </div>
                    
                </div>
                <input type="file" name="" id="MP3" accept="audio/*" multiple class="hidden">
        </div>
        <div class="flex border-2 absolute top-0 w-full left-0 borderAnimationTop borAni border-[#a727db]">
            <span></span>
        </div>
        <div class="flex border-2 absolute h-full right-0 borderAnimationRight borAni border-[#a727db]">
            <span></span>
        </div>
        <div class="flex border-2 absolute bottom-0 w-full left-0 borderAnimationBottom borAni border-[#a727db]">
            <span></span>
        </div>
        <div class="flex border-2 absolute h-full left-0 borderAnimationLeft borAni border-[#a727db]">
            <span></span>
        </div>
    </div>


</body>
</html>
